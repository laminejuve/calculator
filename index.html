<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="result">
            <input type="text" id="sec" name="sec">
            <input type="text" id="main" name="main">
        </div>
        <div class="button">
            <div class="contBtn1">
                 <button id="btnClr">clr</button>
                 <button class="number">7</button>
                 <button class="number">4</button>
                 <button class="number">1</button>
                 <button id="btnPercent">%</button>
            </div>
            <div class="contBtn2">
                <button id="btnDel">del</button>
                <button class="number">8</button>
                <button class="number">5</button>
                <button class="number">2</button>
                <button class="number">0</button>
            </div>
            <div class="contBtn3">
                <button class="operation">pow</button>
                <button class="number">9</button>
                <button class="number">6</button>
                <button class="number">3</button>
                <button id="btnPoint">.</button>
            </div>
            <div class="contBtn4">
                <button class="operation">รท</button>
                <button class="operation">x</button>
                <button class="operation">-</button>
                <button class="operation">+</button>
                <button id="btnEqual">=</button>
            </div>
        </div>
    </div>
</body>
</html>
