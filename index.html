<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="result">
            <input type="text" id="sec" name="sec">
            <input type="text" id="main" name="main">
        </div>
        <div class="button">
            <div class="contBtn1">
                 <button id="btnClr">clr</button>
                 <button id="btn7">7</button>
                 <button id="btn4">4</button>
                 <button id="btn1">1</button>
                 <button id="btn%">%</button>
            </div>
            <div class="contBtn2">
                <button id="btnDel">del</button>
                <button id="btn8">8</button>
                <button id="btn5">5</button>
                <button id="btn2">2</button>
                <button id="btn0">0</button>
            </div>
            <div class="contBtn3">
                <button id="btnPow">pow</button>
                <button id="btn">9</button>
                <button id="btn">6</button>
                <button id="btn">3</button>
                <button id="btn,">,</button>
            </div>
            <div class="contBtn4">
                <button id="btn/">รท</button>
                <button id="btnx">x</button>
                <button id="btn-">-</button>
                <button id="btn+">+</button>
                <button id="btnEqual">=</button>
            </div>
        </div>
    </div>
</body>
</html>
